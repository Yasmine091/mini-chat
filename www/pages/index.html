<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app">
      <div class="users">
        <ul id="users">
        </ul>
        <div class="settings-bar">
          <button id="settings-btn">Param√®tres</button>
          <form id="settings-form" action="">
            <label for="user_nick">Pseudo :</label>
            <input id="user_nick" autocomplete="off" placeholder="Votre pseudo"/>
            <label for="user_pic">Image de profil :</label>
            <input id="user_pic" autocomplete="off" placeholder="https://exemple.fr/canard.gif"/>
            <button>Envoyer</button>
          </form>
        </div>
      </div>
      <div class="content">
          <ul id="messages">

          </ul>
          <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Votre message.."/><button>Envoyer</button>
          </form>    
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="moment.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
